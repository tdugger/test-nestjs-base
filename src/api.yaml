openapi: 3.0.3

info:
  title: Ping API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Server description

paths:
  /:
    get:
      responses:
        200:
          description: Returns value
          content:
            application/json:
              schema:
                type: object

  /ping:
    post:
      operationId: pingBody
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ping:
                  type: string
              required:
                - ping
      responses:
        200:
          description: Returns value of ping
          content:
            application/json:
              schema:
                type: object
                properties:
                  pong:
                    type: string

  /ping/{value}:
    parameters:
      - name: value
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: ping
      responses:
        200:
          description: Returns value
          content:
            application/json:
              schema:
                type: object
                properties:
                  pong:
                    type: string

  /api/v1/github/{owner}/{repo}/issue/{issue_number}:
    parameters:
      - name: owner
        in: path
        required: true
        schema:
          type: string
      - name: repo
        in: path
        required: true
        schema:
          type: string
      - name: issue_number
        in: path
        required: true
        schema:
          type: number
    get:
      operationId: github
      responses:
        200:
          description: Returns id, title and body for a github issue
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                  id:
                    type: number
                  body:
                    type: string

  /api/v1/github/{owner}/{repo}/issue/{issue_number}/image:
    parameters:
      - name: owner
        in: path
        required: true
        schema:
          type: string
      - name: repo
        in: path
        required: true
        schema:
          type: string
      - name: issue_number
        in: path
        required: true
        schema:
          type: number
    get:
      operationId: github
      responses:
        200:
          description: Returns true if the body of the issue contains an image
          content:
            application/json:
              schema:
                type: object
                properties:
                  containsImage:
                    type: boolean

  /api/v1/github/{owner}/{repo}/issue/{issue_number}/comment:
    parameters:
      - name: owner
        in: path
        required: true
        schema:
          type: string
      - name: repo
        in: path
        required: true
        schema:
          type: string
      - name: issue_number
        in: path
        required: true
        schema:
          type: number
    post:
      operationId: github
      requestBody:
        description: body contains comment to post
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
      responses:
        201:
          description: Returns true if comment succesfully added
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /api/v1/github/{owner}/{repo}/issue/{issue_number}/identify:
    parameters:
      - name: owner
        in: path
        required: true
        schema:
          type: string
      - name: repo
        in: path
        required: true
        schema:
          type: string
      - name: issue_number
        in: path
        required: true
        schema:
          type: number
    post:
      operationId: github
      requestBody:
        description: body contains comment to add to issue if contains image
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
      responses:
        201:
          description: Returns true if the body of the issue contains an image and comment added succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: boolean
